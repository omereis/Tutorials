<html xmlns="http://www.w3.org/1999/xhtml" style="overflow: hidden; height: 100%; border: none; padding: 0px; margin: 0px;"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	 

	<title>Nested Sidebars Layout</title> 

	<link type="text/css" rel="stylesheet" href="./Nested Sidebars Layout-src_files/layout-default-latest.css">

	<style type="text/css">
	/* give outer-panes their own colors */
	body > .ui-layout-center	{ background: #CEE; }
	body > .ui-layout-west	 	{ background: #CCF; }
	body > .ui-layout-east		{ background: #CFC; }
	
	</style>

	<script type="text/javascript" src="./Nested Sidebars Layout-src_files/jquery-latest.js.download"></script>
	<script type="text/javascript" src="./Nested Sidebars Layout-src_files/jquery-ui-latest.js.download"></script>
	<script type="text/javascript" src="./Nested Sidebars Layout-src_files/jquery.layout-latest.js.download"></script>
	<script type="text/javascript">

	$(document).ready(function() {

		$('body').layout({
			minSize:					100	// ALL panes
		,	west__size:					200
		,	east__size:					200
		,	stateManagement__enabled:	true

		//	West Sidebar options
		,	west__childOptions:	{
				minSize:				50	// ALL panes
			,	south__size:			300
			}

		//	East Sidebar options
		,	east__childOptions:	{
				minSize:				50	// ALL panes
			,	south__size:			100
			}

		});

	});

	</script>
