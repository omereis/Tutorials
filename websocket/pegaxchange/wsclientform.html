<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
      <meta http-equiv="Content-Security-Policy"  content="connect-src * 'unsafe-inline';">
      <!--
          Source:
          https://www.pegaxchange.com/2018/03/23/websocket-client/
      -->
    <script src="./js/wsclient.js"></script>
      <style>
        table.sockets    { border: 2px solid black; }
        input    { width: 300px; }
        select   { width: 300px; }
        textarea { width: 513px; border: 2px solid black; }
        #btnConnect    { width: 100px; }
        #btnDisconnect { width: 100px; }
        #btnSend       { width: 100px; }
        table, td { border: 1px solid black; }
    </style>
    <script> 
        var t; 
        function color() { 
            if(document.getElementById('btn').style.color=='blue') {
                document.getElementById('btn').style.color='green'; 
            }
            else {
                document.getElementById('btn').style.color='blue';
            }
        } 
          
        function fun() { 
            //t = setTimeout(color, 500); 
            t = setInterval(color, 500);
        } 
          
        function stop() { 
            clearTimeout(t); 
        } 
        </script> 
<!--
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
-->
    </head>
    <body>
    <table width="100%">
        <tr>
            <td width="50%">
                <h1>WebSocket Client</h1>
                Source: <a href="https://www.pegaxchange.com/2018/03/23/websocket-client/">
                    Pega Exchange (https://www.pegaxchange.com/2018/03/23/websocket-client/)</a>
            </td>
            <td><h1>Tests</h1></td>
        </tr>
        <tr>
            <td style="border: 2px solid red;">
                <table class="sockets">
                    <tr>
                        <td width="200px">WS Protocol</td>
                        <td>
                            <select id="protocol">)
                                <option value="ws" selected="selected">ws</option>
                                <option value="wss">wss</option>
                                <option value="http">http</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>WS Hostname</td>
                        <td><input type="text" id="hostname" value="NCNR-R9nano.campus.nist.gov"></td>
                    </tr>
                    <tr>
                        <td>WS Port</td>
                        <td><input type="text" id="port" value="8765"/></td>
                    </tr>
                    <tr>
                        <td>WS Endpoint</td>
                        <td><input type="text" id="endpoint"/></td>
                    </tr>
                    <tr>
                        <td style="border: 0px;text-align: center;">
                            <input id="btnConnect"    type="button" value="Connect"    onclick="onConnectClick()">
                        </td>
                        <td style="border: 0px;text-align: center;">
                            <input id="btnDisconnect" type="button" value="Disconnect" onclick="onDisconnectClick()" disabled="disabled">
                        </td>
                    </tr>
                </table>
                <br>
                <table>
                    <tr height="150px">
                        <td width="50px">Message</td>
                        <td><textarea id="message" rows="10" cols="40"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                            <td>
                                <input id="btnSend" type="button" value="Send Message" disabled="disabled" onclick="onSendClick()">
                            </td>
                        </tr>
                    </table>
                </td>
                <td  style="border: 2px solid green;">
                    <button id="btn" onclick="fun()" style="color: blue;">GeeksForGeeks</button> 
                    <button id="btn" onclick="stop()">Stop</button> 
                        שורו הביטו וראו
                </td>
            </table>
            </tr>
        </table>
        <br/>
        <textarea id="incomingMsgOutput" rows="10" cols="20" disabled="disabled"></textarea>
    </body>
</html>
