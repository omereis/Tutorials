<!DOCTYPE html>
<html>
   <head>
        <script src="require.js" charset="utf-8"></script>
        <title>Testing Random Words</title>
        <script>
            function myFunction() {
                document.getElementById("demo").innerHTML = "Hello World";
                try {
                    var randomWords = require('random-words');
                    console.log("randomWords loaded");
                    wrd = randomWords();
                    console.log (wrd);
                }
                catch (err) {
                    console.log(err.message);
                }

            }
        </script>
    </head>
	
   <body>
      <h2>Testing Random Words</h2>
      <button onclick="myFunction()">Click me</button> <br>
      <p id="demo"></p>
    </body>
</html>
