<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax 1 - Text File</title>
</head>
<body>
    <button id="button">Get Text File</button>
    <hr>
    <div id="reply_text">

    </div>
    <script>
        // create event listener
        document.getElementById('button').addEventListener('click', loadText);

        function loadText() {
            // create xhr object
            var xhr = new XMLHttpRequest();
            // open = type, url/file, async
            //console.log(xhr);
            xhr.open('GET', 'sample1.txt', true);

            console.log('ReadyState: ', xhr.readyState);

            xhr.onprogress = function() {
                console.log('ReadyState Progress: ', xhr.readyState);
            }
             xhr.onload = function() {
                 if (this.status == 200){
                    document.getElementById('reply_text').innerHTML = this.responseText;
                 }
                 else if (this.status == 404){
                    document.getElementById('reply_text').innerHTML = "Not Found";
                 }
             }
            // xhr.onreadystatechange = function() {
            //     console.log('ReadyState: ', xhr.readyState);
            //     if ((this.readyState == 4) && (status == 200)){
            //         console.log('ReadyState: ', xhr.readyState);
            //         document.getElementById('reply_text').innerHTML = this.responseText;
            //     }
            // }
            
            // 0: request not initialized
            // 1: server connection established
            // 2: request received
            // 3: processing request
            // 4: request finished and response is ready status 200: "OK" 404: Page not found

            xhr.onerror = function() {
                console.log("Request Error...");
            }
            xhr.send();
        }
    </script>
</body>
</html>
