    <script>
//-----------------------------------------------------------------------------
			function onChecboxClick (element) {
				var txt = element.value;
				alert (txt);
			}
//-----------------------------------------------------------------------------
      function tableMaxCols(table){
        var colCount;
        try {
          for (var n=0, colCount=0 ; n < table.rows.length ; n++) {
            var row = table.rows[n];
						colCount = Math.max (colCount, row.cells.length);
          }
        }
        catch (err) {
          console.log(err.message);
          colCount = -1;
        }
				return (colCount);
      }
//-----------------------------------------------------------------------------
      function lineAdd(tableName){
         var table = document.getElementById(tableName);
         var row = table.insertRow(-1);
				var count = tableMaxCols (table);
				for (var n=1 ; n <= count ; n++) {
					var c = row.insertCell(n-1);
					c.innerHTML = "Cell #" + row.rowIndex + ", " + n;
				}
			}
      function lineCheckAdd(tableName){
        var table = document.getElementById(tableName);
        var row = table.insertRow(-1);
				var count = tableMaxCols (table);
				var c = row.insertCell(0);
				var cboxName = "Checkbox" + (row.rowIndex + 1);
				c.innerHTML = '<input type="checkbox" name="' + cboxName + '" id="' + cboxName + '" value="' + cboxName + 
								'" onclick="onChecboxClick(this)">' +
								cboxName + '<br>';

				for (var n=1 ; n < count ; n++) {
					c = row.insertCell(n);
					c.innerHTML = "Cell #" + row.rowIndex + ", " + n;
				}

       }
     </script>
