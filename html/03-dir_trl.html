<!DOCTYPE html>
<html dir = "rtl">

   <head>
      <title>Display Directions</title>
   </head>
	
   <body>
      This is how IE 5 renders right-to-left directed text.
      <p dir="ltr">ltr text</p>
      <p dir="ltr", lang="he">בעברית</p>
      <p lang="he">בעברית בלי דיר</p>
   </body>
	
</html>
